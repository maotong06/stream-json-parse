<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>json parse</title>
  </head>
  <style>
    .name {
      font-size: 12px;
      border: 1px solid #ccc;
      margin: 2px;
      white-space: normal;
      word-wrap: break-word;
      animation: 0.2s linear 0s show;
    }
    @keyframes show {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
  <body>
    <div id="app">
      <div>
        <button @click="writeableStream">writeable Stream</button>
        <button @click="fetchNormal" style="margin-left: 10px;">normal fetch</button>
      </div>
      <div>
        请求完成时间：{{times}}
      </div>
      <span v-for="(item, index) in arr" :key="index" class="name">
        {{item.username}}
      </span>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="./dev.js"></script>
  </body>
</html>
